<ion-content class="login">
  <div class="ion-padding">
    <ion-grid fixed>
      <img src="./assets/img/logo.png" class="logo">
      <ion-segment (ionChange)="segmentChanged($event)" value="cadastro">
        <ion-segment-button value="login">
          <ion-label color="secondary">Login</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cadastro">
          <ion-label color="secondary">Cadastro</ion-label>
        </ion-segment-button>
      </ion-segment>
      
      <ion-row class="form">
        <ion-col>
          <ion-item>
            <ion-icon name="contact"></ion-icon>&nbsp;<ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="mail"></ion-icon>&nbsp;<ion-input type="email" placeholder="Email" [(ngModel)]="userRegister.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="lock"></ion-icon>&nbsp;<ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-icon name="lock"></ion-icon>&nbsp;<ion-input type="password" placeholder="Confirmar senha" [(ngModel)]="userRegister.passwordConfirm"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" (click)="register()" color="secondary" expand="block"><ion-icon name="checkmark"></ion-icon>&nbsp;Cadastrar</ion-button>
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>
</ion-content>
